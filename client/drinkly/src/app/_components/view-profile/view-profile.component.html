<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons slot="start"  (click)="dismiss()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-buttons>
    <!-- <ion-title text-center>
      {{'register_page_title'| translate}}
    </ion-title> -->
    <!-- <ion-buttons slot="end">
      <ion-icon class="dots" (click)="userPopover($event)" name="more"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="userInfo" *ngIf="user">
    <ion-avatar id="profileImage">
      <img 
      onError="this.src='../../assets/imgs/user.svg';"       
      [src]="user.profileImg" />
    </ion-avatar>
    <ion-label class="user-name">{{user.name}}</ion-label>
  </div>
  <div class="userInfo" *ngIf="!user">
    <ion-avatar class="profileImageSkeleton" slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-skeleton-text class="user-name skeleton" animated></ion-skeleton-text>
  </div>
  <div class="localized-user-btn-wrp">
      <ion-button slot="start" (click)="invite(localizedUser)" class="invite-btn localized-user-btn">
        <ion-icon name="cafe"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="chatWith(localizedUser)" class="send-btn localized-user-btn">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-button>
    </div>
  <ion-label [class.maxFontSize]="user && ( !user.images || user.images.length == 0 )" *ngIf="user && distance" class="user-distance">
    <ion-icon name="pin"></ion-icon>{{ distance }}
  </ion-label>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide  *ngFor="let img of user?.images">
      <img [src]="img">
    </ion-slide>
  </ion-slides>
  <span class="coffee-stain" *ngIf="user && ( !user.images || user.images.length == 0 )"></span>
</ion-content>
