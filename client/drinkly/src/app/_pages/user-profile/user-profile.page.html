<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons slot="start"  (click)="location.back()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-buttons>
    <!-- <ion-title text-center>
      {{'register_page_title'| translate}}
    </ion-title> -->
    <ion-buttons slot="end">
      <ion-icon class="dots" (click)="userPopover($event)" name="more"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="userInfo" *ngIf="userInfo">
    <ion-avatar id="profileImage" (click)="editProfileImg()">
      <img [src]="userInfo.profileImg" />
    </ion-avatar>
    <ion-label class="user-name">{{userInfo.name}} {{userInfo.surname}}</ion-label>
  </div>
  
  <ion-segment [(ngModel)]="section">
    <ion-segment-button value="gallery"  >  Photos   </ion-segment-button>
    <ion-segment-button value="messages"> Messages </ion-segment-button>
  </ion-segment>  
  
  <div [ngSwitch]="section" class="gallery">
    
    
    <div *ngSwitchCase="'gallery'" class="gallery">
      <h3 *ngIf="images?.length == 0" text-center>{{ 'please_add_image' | translate }}</h3>
      <ion-grid>
        <!-- <ion-row *ngFor="let rowData of images; index as pos">
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let img of rowData; index as pos">
            <div class="image-container">
              <img *ngIf="img" [src]="img" (click)="openPreview(img)"/>
            </div>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col class="image-container-wrapper" (click)="editImage(1)" col-6 col-md-4 col-xl-3 >
            <div class="image-container first-image">
              <img class="user-image" [src]="userInfo?.images && userInfo?.images[0]">
              <ion-icon class="edit-icon" name="create"></ion-icon>
            </div>
          </ion-col>
          <ion-col class="image-container-wrapper" (click)="editImage(2)" col-6 col-md-4 col-xl-3>
            <div class="image-container second-image">
              <img class="user-image" [src]="userInfo?.images && userInfo?.images[1]">
              <ion-icon class="edit-icon" name="create"></ion-icon>
            </div>
          </ion-col>
          <ion-col class="image-container-wrapper" (click)="editImage(3)" col-6 col-md-4 col-xl-3 >
            <div class="image-container third-image">
              <img class="user-image" [src]="userInfo?.images && userInfo?.images[2]">
              <ion-icon class="edit-icon" name="create"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
      
      
      
      
    </div>
    
    
    <div *ngSwitchCase="'messages'">
      <ion-list>
        <ion-item *ngFor="let chat of chats" [routerLink]="['/chat', chat.id]">
      <ion-avatar slot="start">
        <img [src]="chat.img">
      </ion-avatar>
      <ion-label>{{chat.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  
  
  
  
  <!-- <ion-list>
    <ion-item *ngFor="let img of images; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="img"></ion-img>
      </ion-thumbnail>
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list> -->
  
  
  
</ion-content>

<ion-footer>
  <ion-button *ngIf="section == 'gallery' " fill="clear" expand="full" (click)="selectImage()">
    <ion-icon class="plus-button" slot="start" name="add"></ion-icon>
  </ion-button>
</ion-footer>
