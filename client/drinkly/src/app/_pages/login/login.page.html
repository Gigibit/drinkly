<ion-content padding>
  <h1 text-center>kokify</h1>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h5>Login</h5>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large"  type="submit" [disabled]="f.invalid" expand="block">login</ion-button>
            <ion-button class="fb-btn-wrp" size="large" (click)="doFbLogin()" expand="block"><a href="javascript:void(0)"  class="fb-btn">login with Facebook</a></ion-button>
          </div>
          <ion-label class="register-btn" expand="block" routerLink="/register" routerDirection="forward">don't you have an account? <a>register</a></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
  <span class="coffee-stain"></span>

</ion-content>
