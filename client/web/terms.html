<html>
<head>
    <script>
        var getLocationParams = function () {
            var params = {};
            var parser = document.createElement('a');
            parser.href = window.location.href;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        };
        var supportedLanguages = ['en', 'it']
        var params = getLocationParams()
        window.onload = function(){
            if(params['locale'] && supportedLanguages.indexOf(params['locale']) !== -1){
                window.location.replace('file:///Users/archimedia/projects/kokify/icebreaker/client/web/terms-'+params['locale']+'.html')
            }
        }
    </script>
</head>

    </div>
</body>
</html>
