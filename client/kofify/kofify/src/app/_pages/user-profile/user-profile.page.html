<ion-content class="no-scroll">
  <ion-slides *ngIf="!userInfo?.images" #slides pager="true" [options]="slideOpts">
    <ion-slide >
      <ion-skeleton-text class="fake-slide" animated></ion-skeleton-text>
    </ion-slide>
  </ion-slides>
    <ion-slides *ngIf="userInfo" >
    <ion-slide *ngFor="let img of userInfo.images" class="user-img">
      <div class="slide-container">
        <img src="{{img}}"/>
      </div>
    </ion-slide>
    
  </ion-slides>
  
  <div class="half-page-wrapper">
    <ion-icon class="dots" (click)="userPopover($event)" name="more"></ion-icon>    
    <div>
      <ion-label class="user-info-text">
        <div *ngIf="userInfo" class="user-info-text-name">{{ userInfo?.name +  ( userInfo?.age ? ',' : '' )}}
          <p class="user-info-text-age">{{userInfo?.age}}</p>
        </div> 
      </ion-label>
      <ion-label class="user-info-text">
        <p>{{userInfo?.bio}}</p>
      </ion-label>
      <ion-label class="user-info-credits">
        <p>{{credits}}</p>
        <ion-icon name="card"></ion-icon>
      </ion-label>
      
    </div>
    <!-- <span class="coffee-stain" *ngIf="userInfo?.images?.length == 0"></span> -->
  </div>
  <div class="edit-btn-main">
    <div class="edit-button-container">
      <div class="edit-btn-wrapper">
        <ion-button class="edit-btn" (click)="editProfile()">
          <ion-icon class="edit-icon" name="create"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  
</ion-content>
