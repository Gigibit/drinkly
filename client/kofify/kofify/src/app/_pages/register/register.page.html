<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons slot="start"  (click)="location.back()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title text-center>
      {{'register_page_title'| translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="register(f)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item lines="none">
              <ion-select slot="end" interface="popover" #languageSelect placeholder="{{ 'language' | translate}}" name="language" [(ngModel)]="language">
                <ion-select-option *ngFor="let language of languages | keyvalue" [value]="language.value.name">{{language.value.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          <ion-item>
            <ion-input name="firstName" type="text" placeholder="{{ 'fake_name' | translate }}" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="lastName" type="text" placeholder="{{ 'fake_surname' | translate }}" ngModel required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label class="ion-dt-1-lbl birthday-label">{{'birthday' | translate }}</ion-label>
              <ion-datetime 
              value="1992-07-25" 
              role="combobox" 
              aria-expanded="false" 
              aria-haspopup="true" 
              #bdayPicker
              (ionChange)="updateBirtday()"
              aria-labelledby="ion-dt-1-lbl"
              class="ios in-item hydrated">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="confirm_password" type="password" placeholder="{{ 'confirm_password' | translate }}" ngModel required></ion-input>
          </ion-item>
          
        </div>
        <div padding>
          <ion-button size="large" type="submit" [disabled]="f.invalid" expand="block">{{ 'register' | translate }}</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
